<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuma comigo?</title>
    <!-- Adicione o link para o favicon -->
    <link rel="icon" type="image/png" href="https://www.flaticon.com/br/icone-gratis/maconha_2667034?term=maconha&page=1&position=12&origin=tag&related_id=2667034">
</head>

<body style="background-color: white;">
    <div id="conteudo" style="background-color: white;">
        <h2>Vamos F1 comigo na segunda?</h2>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;background-color: green;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;background-color: red;">NÃO</button>
        </div>
    </div>
</body>
<style>
    #conteudo {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>
    function sim() {
        // Exibir pop-up "Vamos Legalizar"
        alert("Vamos Legalizar!");
        // Redirecionar para o URL fornecido
        location.href = "https://www.youtube.com/watch?v=CHekNnySAfM";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

</html>
